<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÁßëÂ≠¶ËÆ°ÁÆóÂô®</title>

<style>
:root {
  --bg-color: #1c1c1c;
  --btn-color: #2e2e2e;
  --btn-hover: #3a3a3a;
  --text-color: #fff;
  --accent: #00aaff;
  --display-bg: #101010;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.calculator {
  background: #222;
  border-radius: 15px;
  padding: 20px;
  width: 360px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.display {
  background: var(--display-bg);
  color: var(--accent);
  border: none;
  width: 100%;
  height: 70px;
  font-size: 28px;
  text-align: right;
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

.row {
  display: flex;
  justify-content: space-between;
}

button {
  width: 70px;
  height: 50px;
  background: var(--btn-color);
  color: var(--text-color);
  border: none;
  border-radius: 8px;
  margin: 5px 0;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: var(--btn-hover);
}

button.op {
  color: var(--accent);
}

button.equal {
  background: var(--accent);
  color: #fff;
}

.mode-toggle {
  text-align: right;
  margin-bottom: 5px;
  font-size: 14px;
}

.memory-display {
  text-align: right;
  font-size: 12px;
  color: #aaa;
  height: 16px;
  margin-bottom: 2px;
}

#historyModal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
}

#historyContent {
  background-color: #2b2b2b;
  margin: 10% auto;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  max-height: 70%;
  overflow-y: auto;
  color: white;
}

#historyContent h2 {
  text-align: center;
}

.history-item {
  border-bottom: 1px solid #444;
  padding: 5px 0;
}

.close {
  float: right;
  color: #aaa;
  font-size: 24px;
  cursor: pointer;
}
.close:hover {
  color: #fff;
}

@media (max-width: 400px) {
  .calculator {
    width: 95%;
  }
  button {
    width: 22%;
    height: 45px;
    font-size: 16px;
  }
}
</style>
</head>
<body>

<div class="calculator">
  <div class="memory-display" id="memoryLabel"></div>
  <div class="mode-toggle">
    <label><input type="checkbox" id="degRadToggle" checked> Deg</label>
    <button onclick="toggleHistory()">üïì</button>
  </div>

  <input type="text" id="display" class="display" readonly>

  <div class="row">
    <button onclick="memoryClear()">MC</button>
    <button onclick="memoryRecall()">MR</button>
    <button onclick="memoryAdd()">M+</button>
    <button onclick="memorySubtract()">M-</button>
    <button onclick="memoryStore()">MS</button>
  </div>

  <div class="row">
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteChar()">‚å´</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">√∑</button>
  </div>

  <div class="row">
    <button onclick="append('sin(')">sin</button>
    <button onclick="append('cos(')">cos</button>
    <button onclick="append('tan(')">tan</button>
    <button onclick="append('*')">√ó</button>
  </div>

  <div class="row">
    <button onclick="append('asin(')">asin</button>
    <button onclick="append('acos(')">acos</button>
    <button onclick="append('atan(')">atan</button>
    <button onclick="append('-')">‚àí</button>
  </div>

  <div class="row">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('+')">+</button>
  </div>

  <div class="row">
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('^')">x ∏</button>
  </div>

  <div class="row">
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('sqrt(')">‚àö</button>
  </div>

  <div class="row">
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('pi')">œÄ</button>
    <button onclick="append('e')">e</button>
  </div>

  <div class="row">
    <button onclick="append('log(')">log</button>
    <button onclick="append('ln(')">ln</button>
    <button onclick="append('exp(')">exp</button>
    <button onclick="append('!')">n!</button>
  </div>

  <div class="row">
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="append('1/')">1/x</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<div id="historyModal">
  <div id="historyContent">
    <span class="close" onclick="toggleHistory()">&times;</span>
    <h2>ÂéÜÂè≤ËÆ∞ÂΩï</h2>
    <div id="historyList"></div>
  </div>
</div>

<script>
const display = document.getElementById('display');
const degRadToggle = document.getElementById('degRadToggle');
const historyModal = document.getElementById('historyModal');
const historyList = document.getElementById('historyList');
const memoryLabel = document.getElementById('memoryLabel');

let memoryValue = 0;
let history = [];

function append(value) { display.value += value; }
function clearDisplay() { display.value = ''; }
function deleteChar() { display.value = display.value.slice(0, -1); }
function toRadians(v) { return degRadToggle.checked ? v * Math.PI / 180 : v; }

function factorial(n) {
  if (n < 0) return NaN;
  if (n === 0 || n === 1) return 1;
  return Array.from({length:n},(_,i)=>i+1).reduce((a,b)=>a*b,1);
}

function calculate() {
  try {
    let exp = display.value
      .replace(/pi/g, 'Math.PI')
      .replace(/e/g, 'Math.E')
      .replace(/‚àö/g, 'Math.sqrt')
      .replace(/\^/g, '**')
      .replace(/log\(/g, 'Math.log10(')
      .replace(/ln\(/g, 'Math.log(')
      .replace(/exp\(/g, 'Math.exp(')
      .replace(/([0-9]+)!/g, 'factorial($1)')
      .replace(/sin\(([^)]+)\)/g, (_,x)=>`Math.sin(toRadians(${x}))`)
      .replace(/cos\(([^)]+)\)/g, (_,x)=>`Math.cos(toRadians(${x}))`)
      .replace(/tan\(([^)]+)\)/g, (_,x)=>`Math.tan(toRadians(${x}))`)
      .replace(/asin\(([^)]+)\)/g, (_,x)=>`(${degRadToggle.checked?'Math.asin('+x+')*180/Math.PI':'Math.asin('+x+')'})`)
      .replace(/acos\(([^)]+)\)/g, (_,x)=>`(${degRadToggle.checked?'Math.acos('+x+')*180/Math.PI':'Math.acos('+x+')'})`)
      .replace(/atan\(([^)]+)\)/g, (_,x)=>`(${degRadToggle.checked?'Math.atan('+x+')*180/Math.PI':'Math.atan('+x+')'})`);

    let result = eval(exp);
    if (!isFinite(result)) throw 'ÈîôËØØ';
    result = parseFloat(result.toPrecision(12));
    addHistory(display.value + ' = ' + result);
    display.value = result;
  } catch {
    display.value = 'ÈîôËØØ';
  }
}

function addHistory(entry) {
  history.unshift(entry);
  if (history.length > 30) history.pop();
  historyList.innerHTML = history.map(h=>`<div class='history-item'>${h}</div>`).join('');
}

function toggleHistory() {
  historyModal.style.display = historyModal.style.display==='block'?'none':'block';
}

window.onclick = e => { if (e.target===historyModal) historyModal.style.display='none'; };

function memoryClear(){memoryValue=0;updateMemoryLabel();}
function memoryRecall(){display.value+=memoryValue;}
function memoryAdd(){memoryValue+=(parseFloat(display.value)||0);updateMemoryLabel();}
function memorySubtract(){memoryValue-=(parseFloat(display.value)||0);updateMemoryLabel();}
function memoryStore(){memoryValue=parseFloat(display.value)||0;updateMemoryLabel();}
function updateMemoryLabel(){memoryLabel.textContent=memoryValue!==0?'M':'';}

document.addEventListener('keydown', e=>{
  const k=e.key;
  if(/[0-9.()+\-*/^%]/.test(k)) append(k);
  else if(k==='Enter'||k==='=') calculate();
  else if(k==='Backspace') deleteChar();
  else if(k==='Escape') clearDisplay();
});
</script>
</body>
</html>
