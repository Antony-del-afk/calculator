<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÁßëÂ≠¶ËÆ°ÁÆóÂô®</title>

<style>
:root {
  --bg-color: #1c1c1c;
  --btn-color: #2e2e2e;
  --btn-hover: #3a3a3a;
  --text-color: #fff;
  --accent: #00aaff;
  --display-bg: #101010;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.calculator {
  background: #222;
  border-radius: 15px;
  padding: 20px;
  width: 360px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.display {
  background: var(--display-bg);
  color: var(--accent);
  border: none;
  width: 100%;
  height: 70px;
  font-size: 28px;
  text-align: right;
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

.row {
  display: flex;
  justify-content: space-between;
}

button {
  width: 70px;
  height: 50px;
  background: var(--btn-color);
  color: var(--text-color);
  border: none;
  border-radius: 8px;
  margin: 5px 0;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: var(--btn-hover);
}

button.op {
  color: var(--accent);
}

button.equal {
  background: var(--accent);
  color: #fff;
}

.mode-toggle {
  text-align: right;
  margin-bottom: 5px;
  font-size: 14px;
}

.memory-display {
  text-align: right;
  font-size: 12px;
  color: #aaa;
  height: 16px;
  margin-bottom: 2px;
}

#historyModal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
}

#historyContent {
  background-color: #2b2b2b;
  margin: 10% auto;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  max-height: 70%;
  overflow-y: auto;
  color: white;
}

#historyContent h2 {
  text-align: center;
}

.history-item {
  border-bottom: 1px solid #444;
  padding: 5px 0;
}

.close {
  float: right;
  color: #aaa;
  font-size: 24px;
  cursor: pointer;
}
.close:hover {
  color: #fff;
}

@media (max-width: 400px) {
  .calculator {
    width: 95%;
  }
  button {
    width: 22%;
    height: 45px;
    font-size: 16px;
  }
}
</style>
</head>
<body>

<div class="calculator">

    <label><input type="checkbox" id="degRadToggle" checked> Deg</label>
    <button onclick="toggleHistory()">üïì</button>

</div>
